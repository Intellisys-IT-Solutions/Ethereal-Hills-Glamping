body {

.login-mainn {

.login-container {
  display: flex;
  width: 100%;

  margin: 0 auto; /* Center the container */
  gap: 2rem;

}

/* Image Section */
.login-image {

  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  overflow: hidden; /* Keep images within the container */
}

.login-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


/* Form Section */
.login-form {
  width: 30%; /* Adjust width for responsiveness */
  padding: 3rem; /* Increased padding for better spacing */
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

h2 {

}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem; /* Reduced margin */

}

input {

<body>

  
  <div class="login-mainn">
    <div class="login-container">
      <!-- Slideshow for images -->

      </div>
  
      <!-- Login form -->
      <div class="login-form">
        <div class="form1">
        <form id="login-form">
          <h2>Log In</h2>
          <div class="form-group">
            <label for="email">Contact / Email</label> <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <span id="email-error" class="error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label> <br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <span id="password-error" class="error"></span>
          </div>
          <div class="links">
            <a href="#">Forgot password?</a>
            <a href="Signup.html" class="create-account-link">Sign-Up</a>
          </div>
          <button type="submit" class="login-button">Log In</button>
        </form>
      </div>
    </div>
  
    
    </div>
  </div>
  

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA1NpNJhL6250_l0CTo7qoIk5N_idKWwio",
      authDomain: "pawana-4ff91.firebaseapp.com",
      projectId: "pawana-4ff91",
      storageBucket: "pawana-4ff91.firebasestorage.app",
      messagingSenderId: "687329671670",
      appId: "1:687329671670:web:111c0794f64c2930b5afd7",
      measurementId: "G-BVE6S7FGQF",
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref("users");
  
    // Form submission functionality
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
  
      emailError.textContent = "";
      passwordError.textContent = "";
  
      if (!email) {
        emailError.textContent = "Email is required";
        return;
      }
  
      if (!password) {
        passwordError.textContent = "Password is required";
        return;
      }
  
      try {
        // Fetch all users from Firebase
        const snapshot = await dbRef.once("value");
        const users = snapshot.val();
  
        if (!users) {
          emailError.textContent = "No users found in the database.";
          return;
        }
  
        let emailExists = false;
        let passwordMatches = false;
  
        // Check for email and password match
        for (const userId in users) {
          const user = users[userId];
          if (user.email === email) {
            emailExists = true;
            if (user.password === password) {
              passwordMatches = true;
              break;
            }
          }
        }
  
        if (!emailExists) {
          emailError.textContent = "Invalid email!";
        } else if (!passwordMatches) {
          passwordError.textContent = "Invalid password!";
        } else {
          // Clear any existing error messages
          emailError.textContent = "";
          passwordError.textContent = "";
  
          alert("Login successful!");
  
          // Store login status in localStorage
          localStorage.setItem("isLoggedIn", "true");
  
          // Navigate to homed.html after successful login
          window.location.href = "index.html";
        }
      } catch (error) {
        emailError.textContent = "An error occurred: " + error.message;
      }
    });
  </script>
