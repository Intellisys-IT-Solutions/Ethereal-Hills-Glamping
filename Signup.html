<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA1NpNJhL6250_l0CTo7qoIk5N_idKWwio",
    authDomain: "pawana-4ff91.firebaseapp.com",
    projectId: "pawana-4ff91",
    storageBucket: "pawana-4ff91.firebasestorage.app",
    messagingSenderId: "687329671670",
    appId: "1:687329671670:web:111c0794f64c2930b5afd7",
    measurementId: "G-BVE6S7FGQF"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref("users");

  // Handle form submission
  const form = document.getElementById("signup-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const confirmPasswordError = document.getElementById("confirmPassword-error");

    // Reset errors
    emailError.textContent = "";
    passwordError.textContent = "";
    confirmPasswordError.textContent = "";

    let hasError = false;

    // Validate email
    if (!email) {
      emailError.textContent = "Email is required";
      hasError = true;
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      emailError.textContent = "Invalid email format";
      hasError = true;
    }

    // Validate password
    if (!password) {
      passwordError.textContent = "Password is required";
      hasError = true;
    } else if (password.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters long";
      hasError = true;
    }

    // Validate confirm password
    if (password !== confirmPassword) {
      confirmPasswordError.textContent = "Passwords do not match";
      hasError = true;
    }

    // Save to Firebase if no errors
    if (!hasError) {
      const userData = {
        email,
        password, // It's not secure to store plain-text passwords; use Firebase Authentication for proper handling
        createdAt: new Date().toISOString()
      };

      try {
        await dbRef.push(userData);
        alert("Signup successful!");
        form.reset();
        window.location.href = "Login.html";
      } catch (error) {
        alert("Error saving data to Firebase: " + error.message);
      }
    }
  });
</script>
